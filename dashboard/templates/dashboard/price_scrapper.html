{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            
            <!-- Размещать контент тут -->
            
            {% for pos in positions %}

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">{{ pos.name }}</strong>
                        </div>
                        <div class="card-body">
                            <!-- <canvas id="cpTemp"></canvas> -->
                            <p>{{ pos.price }}</p>
                            <hr>
                            <div class="card-text text-sm-center">
                                <a href="{{ pos.url }}" target="_blank"><i class="fa fa-link" aria-hidden="true"></i> Go to shop</a>
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}            

        </div><!-- .row -->
    </div><!-- .animated -->
</div><!-- .content -->

{% endblock %}

{% block js %}
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>

    <!--  Chart js -->
    <script src="{% static 'assets\js\chartjs.min.js' %}"></script>
    <script>

        // Отображение графиков цен. С помощью JS будет прорисовываться
        // график для всех массивов данных
        var price_gr = document.getElementById('cpTemp').getContext('2d');
        var psLineChart = new Chart(price_gr,{
            type: 'line',
            data: {
                labels: ["0"],
                datasets: [{
                    // label: "Температура ЦП",
                    backgroundColor: 'transparent',
                    borderColor: 'rgba(220,53,69,0.75)',
                    data: [0],
                    pointStyle: 'circle',
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(220,53,69,0.75)',
                    }],
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperature'
                        }
                    }]
                }
            }
        });


    </script>
{% endblock %}
