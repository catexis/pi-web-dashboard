{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block content %}

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            
            <!-- Размещать контент тут -->
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Температура ЦП</strong>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <canvas id="cpTemp"></canvas>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Дисковое пространство</strong>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <canvas id="diskSpase"></canvas>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">RAM</strong>
                    </div>
                    <div class="card-body">
                        <!-- <p class="card-text"> -->
                        <div class="col-md-9">
                            <canvas id="ramUse"></canvas>
                        </div>
                        <div class="col-md-3">
                            <table class="table" style="text-align:center;">
                                <tr>
                                    <td><b>Used</b></td>
                                </tr>
                                <tr>
                                    <td id="ram_used">000.0</td>
                                </tr>
                                <tr>
                                    <td><b>Free</b></td>
                                </tr>
                                <tr>
                                    <td id="ram_free">000.0</td>
                                </tr>
                            </table>
                        </div>
                        <!-- </p> -->
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Полезная информация</strong>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <table class="table">
                                <tr>
                                    <td>Ext. ip</td>
                                    <td>127.0.0.1</td>
                                </tr>
                                <tr>
                                    <td>Computer</td>
                                    <td>
                                        <span class="badge badge-secondary">Off</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Uptime</td>
                                    <td>
                                        5:00:03.0987
                                    </td>
                                </tr>
                            </table>
                        </p>
                    </div>
                </div>
            </div>

        </div><!-- .row -->
    </div><!-- .animated -->
</div><!-- .content -->

{% endblock %}

{% block js %}
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>

    <!--  Chart js -->
    <script src="{% static 'assets\js\chartjs.min.js' %}"></script>
    <script>

        // Disk space chart
        var ds = document.getElementById('diskSpase').getContext('2d');
        var dsPieChart = new Chart(ds,{
            type: 'pie',
            data: {
                datasets: [{
                        data: [75, 25],
                        backgroundColor: [
                            'rgba(0, 123, 255,0.9)',
                            'rgba(255, 153, 102,0.7)'
                        ]
                    }],
                labels: ['Free','Used'],
                },
            options: {
                    responsive: true
                },
        });


        // Temperature of processor
        var cpt = document.getElementById('cpTemp').getContext('2d');
        var count_cpt = 25
        var cptLineChart = new Chart(cpt,{
            type: 'line',
            data: {
                labels: ["0"],
                datasets: [{
                    label: "Температура ЦП",
                    backgroundColor: 'transparent',
                    borderColor: 'rgba(220,53,69,0.75)',
                    data: [0],
                    pointStyle: 'circle',
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(220,53,69,0.75)',
                    }],
            },
            options: {
                responsive: true,
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperature'
                        }
                    }]
                }
            }
        });

        // RAM chart
        var ramUse = document.getElementById('ramUse').getContext('2d');
        var ramDoughnutChart = new Chart(ramUse, {
            type: 'doughnut',
            data: {
                datasets: [{
                        data: [75, 25],
                        backgroundColor: [
                            'rgba(0, 123, 255,0.9)',
                            'rgba(255, 153, 102,0.7)'
                        ]
                    }],
                labels: ['Free','Used'],
                },
            options: {
                    responsive: true,
                    animation: false,
                },
        });

        $(document).ready(function(){  // При загрузке документа
            setInterval(function(){  // Запускам периодически исполняемую функцию
                // Тело функции, которая буде периодически повторяться
                $.getJSON('index/ram', function(data){
                    ramDoughnutChart.data.datasets[0].data.splice(0,2);
                    ramDoughnutChart.data.datasets[0].data.push(data.free_ram, data.used_ram);
                    ramDoughnutChart.update();
                    $("#ram_used").text(data.used_ram);
                    $("#ram_free").text(data.free_ram);
                });
            }, 1000);  // Интервал
        });

    </script>
{% endblock %}
